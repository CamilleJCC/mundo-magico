<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Mágico del Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="artwork-frame">
            <img src="assets/7..webp" alt="Surreal Artwork" class="artwork" id="myimage">
            <div class="magnifying-glass">
                <!-- The magnifying glass effect will be handled by JavaScript -->
            </div>
        </div>

        <div class="response-section">
            <div class="revealed-answer">
                <!-- Dynamic content will appear here -->
            </div>
            <textarea class="magic-input" placeholder="¿Qué elementos surrealistas ves en esta obra?"></textarea>
            <button class="reveal-btn">Revelar Surrealismo ✨</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
