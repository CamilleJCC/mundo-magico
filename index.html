<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Mágico del Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="artwork-frame">
            <img src="assets/7..webp" alt="Surreal Artwork" class="artwork floating">
        </div>
        
        <div class="magnifying-glass" id="magnifier" draggable="true">
            <img src="https://i.imgur.com/8pYkgGk.png" class="tool-icon">
            <div class="glass-effect"></div>
        </div>

        <div class="response-section">
            <textarea class="magic-input" placeholder="¿Qué elementos surrealistas ves en esta obra?"></textarea>
            <button class="reveal-btn">Revelar Surrealismo ✨</button>
            <div class="revealed-answer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
