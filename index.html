<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Mágico del Arte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="investigation-tools">
            <div class="magnifying-glass" draggable="true">
                <img src="assets/magnifying-glass.png" class="tool-icon">
                <div class="glass-effect"></div>
            </div>
        </div>

        <div class="artwork-container">
            <img src="assets/7..webp" class="surreal-element clock">
            <img src="assets/7..webp" class="surreal-element butterfly">
            <img src="assets/7..webp" class="surreal-element clouds">
            
            <div class="investigation-area">
                <div class="zoom-area"></div>
                <div class="clue-spots"></div>
            </div>
        </div>

        <div class="detective-notes">
            <div class="notebook-paper">
                <h3>🔍 Tu Descubrimiento Surrealista</h3>
                <textarea class="magic-input" placeholder="¿Qué elementos mágicos encontraste en la obra?"></textarea>
                <button class="submit-btn">
                    <span>¡Revelar el misterio!</span>
                    <div class="magical-sparkles"></div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
